<style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        .clickable-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .clickable-item:hover {
            background-color: #f5f5f5;
        }
        
        .item-content {
            pointer-events: none; /* Prevents content from interfering with click */
        }
        
        iframe {
            width: 100%;
            height: 700px;
            border: none;
        }
    </style>
</head>
<body>
    <ul id="item-list">
        <li class="clickable-item">
            <div class="item-content">
                <h1>For Coding</h1>
                <iframe
                    src="https://www.chatbase.co/chatbot-iframe/rtpndsxmyu7BtIAxYDleH"
                    width="100%"
                    style="height: 100%; min-height: 700px"
                    frameborder="0">
                </iframe>
            </div>
        </li>
    </ul>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const clickableItems = document.querySelectorAll('.clickable-item');
            
            clickableItems.forEach(item => {
                item.addEventListener('click', function() {
                    // Remove the content
                    this.innerHTML = '';
                    
                    // Redirect after a short delay (500ms)
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 500);
                });
            });
        });
    </script>
